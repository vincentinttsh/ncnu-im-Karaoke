{% extends 'base.html' %}
{% block content %}
<form class="border border-black p-5" method="post" role="form">
  {% csrf_token %}
  <p class="h4 mb-4 text-center font-weight-bold">唱歌報名</p>
  <div class="row">
    <div class="input-field col s12 m6">
      <i class="fas fa-address-card prefix"></i>
      <input type="text" id="submitterID" name="submitterID" class="validate" required>
      <label for="submitterID">學號</label>
    </div>
    <div class="input-field col s12 m6">
      <i class="fas fa-user prefix"></i>
      <input type="text" id="submitter" name="submitter" class="validate" required>
      <label for="submitter">姓名</label>
    </div>
    <div class="input-field col s12 m6">
      <i class="fas fa-microphone-alt prefix"></i>
      <input type="text" id="song_singer" name="song_singer">
      <label for="song_singer">歌曲歌手</label>
    </div>
    <div class="input-field col s12 m6">
      <i class="fas fa-music prefix"></i>
      <input type="text" id="song_name" name="song_name" class="validate" required>
      <label for="song_name">歌曲名稱</label>
    </div>
  </div>
  <button class="btn btn-info btn-block my-4" type="submit">
    報名 <i class="fas fa-paper-plane"></i>
  </button>
</form>
{% endblock %}
